<div class="login-box">
    <h3>Login</h3>
    <md-input-container>
        <input mdInput placeholder="Login" type="text">
    </md-input-container><br/>
    <md-input-container>
        <input mdInput placeholder="Password" type="password">
    </md-input-container><br/>
    <div class="set-buttons">
        <button md-raised-button color="primary" (click)="goHome()">Login</button>
        <button md-raised-button color="accent" (click)="goHome()">Cancel</button>
    </div>
</div>
