<div class="title-header">
    <h1>Simulator of Http processes</h1>
    <h4>Press a button to simulate a result of a http call</h4>
</div>
<div class="set-buttons">
    <button md-raised-button color="primary"(click)="sim401()">401 Error</button>
    <button md-raised-button color="accent" (click)="sim403()">403 Error</button>
    <button md-raised-button color="primary" (click)="sim500()">500 Error</button>
    <button md-raised-button color="accent" (click)="sim200()">200 OK</button>
</div>
